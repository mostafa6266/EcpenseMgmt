{% extends "base.html" %}



{% block content %}

<div class="container mt-3">
  <h5> preferences Currency</h5>
  {% include 'partials/_messages.html' %}
  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %} 
    <div class="input-group">
        <select name="currency" class="custom-select" id="inputGroupSelect04">
          {% if user_prefernces.currency %}
          <option name = "currency" selected value="{{user_prefernces.currency}}">{{user_prefernces.currency}}</option>
          {% endif %}
          {% for currency in currencies %}
          <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
         

          {% endfor %}
        </select>
        <div class="input-group-append">
          <input class="btn btn-outline-secondary" type="submit" value="save" />
        </div>
      </div>
      
  </form>
</div>



<hr />



{% endblock %}
