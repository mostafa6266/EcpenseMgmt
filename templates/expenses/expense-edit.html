{% extends "base.html" %}




{% block content %}

<h1> add Expenses </h2>  


<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>

        </div>
        <div class="col-md-2">
            <a href="{% url 'expense_delet' expense.id %}" class="btn btn-danger ">Delete</a>

        </div>
    </div>
    
    







<div class="card">
  <div class="card-body">
    <form action="{% url 'expense_edit' expense.id %}" method="POST">
      {% include 'partials/_messages.html'%}
      {% csrf_token %} 
    <div class="form-group">
      <label for="">Amount</label>
      <input 
        type="text"
        name="amount"
        value="{{values.amount}}"
        class="form-control form-control-sm"
      />
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input 
        type="text"
        name="description"
        value="{{values.description}}"
        class="form-control form-control-sm"
      />
    </div>
    <div class="form-group">
      <label for="">Category</label>
      <select class="form-control" name="category">
        <option selected name = "description" value="{{values.category}}">{{values.category}}</option>
        {% for category in categories%}

        <option name = "description" value="{{category.name}}">{{category.name}}</option>
        
        {% endfor %}

      </select>
    </div>
    <div class="form-group">
      <label for="">Date of Expense</label>
      <input 
        type="date"
        value="{{values.date | date:'Y-m-d'}}"
        name="expense_date"
        class="form-control form-control-sm"
      />
    </div>
    <input type="submit" value="save" class="btn btn-primary btn-primary-sm">
  </form>

  </div>

</div>



</div>






{% endblock %}
